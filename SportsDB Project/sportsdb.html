<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsDB API Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style> 
        #all-players{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
    
    </style>
</head>
<body>
    <h2 class="text-danger text-center m-3"> Get Players Information </h2>

    <div class="input-group mb-3 m-4 mx-auto w-50">
        <input id = "search-field" type="text" class="form-control" placeholder="Enter Players Name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="search-btn" onclick="findPlayers()">Find Players </button>
    </div>

    <div id = "all-players">
        
    </div>


    <script src="./sportsdb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
