<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .card-group{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
    </style>
</head>
<body>
    <h2 class="text-center mt-5 text-success"> Serving Your Favourite Food </h2>

    <div class="input-group mb-3 w-50 mx-auto mt-5">
        <input id = "search-field" type="text" class="form-control" placeholder="Search Your Food" aria-label="Recipient's username" aria-describedby="button-addon2">

        <button onClick = "searchFood()" class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
    </div>

    <div class="w-50 mx-auto mb-5" id = "meal-detail">
        
    </div>

    <div id = "food-menu" class="card-group" >
    </div>


    <script src="./mealdb.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
